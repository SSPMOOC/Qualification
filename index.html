<script src="js/nouislider.min.js"></script>
<script src="js/wNumb.js"></script>

        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[42.84902473761557,-8.301412048560419],[50.452690763504634,10.654602500491919]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        function pop_EntreprisesQualifies_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Logo</strong><br />' + (feature.properties['Logo'] !== null ? '<img src="images/' + String(feature.properties['Logo']).replace(/[\\\/:]/g, '_').trim() + '">' : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Nom</strong><br />' + (feature.properties['Nom'] !== null ? autolinker.link(feature.properties['Nom'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Adresse agence</strong><br />' + (feature.properties['Adresse agence'] !== null ? autolinker.link(feature.properties['Adresse agence'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Date qualification</strong><br />' + (feature.properties['Date qualification'] !== null ? autolinker.link(feature.properties['Date qualification'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Niveau qualification</strong><br />' + (feature.properties['Niveau qualification'] !== null ? autolinker.link(feature.properties['Niveau qualification'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Contact</strong><br />' + (feature.properties['Contact'] !== null ? autolinker.link(feature.properties['Contact'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Site internet</strong><br />' + (feature.properties['Site internet'] !== null ? autolinker.link(feature.properties['Site internet'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_EntreprisesQualifies_1_0(feature) {
            switch(String(feature.properties['Niveau qualification'])) {
                case 'Réalisateur':
                    return {
                pane: 'pane_EntreprisesQualifies_1',
                radius: 5.6,
                opacity: 1,
                color: 'rgba(83,83,83,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(24,139,201,1.0)',
                interactive: true,
            }
                    break;
                case 'Sachant':
                    return {
                pane: 'pane_EntreprisesQualifies_1',
                radius: 5.599999999999998,
                opacity: 1,
                color: 'rgba(35,39,78,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(51,160,44,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_EntreprisesQualifies_1');
        map.getPane('pane_EntreprisesQualifies_1').style.zIndex = 401;
        map.getPane('pane_EntreprisesQualifies_1').style['mix-blend-mode'] = 'normal';
        var layer_EntreprisesQualifies_1 = new L.geoJson(json_EntreprisesQualifies_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_EntreprisesQualifies_1',
            layerName: 'layer_EntreprisesQualifies_1',
            pane: 'pane_EntreprisesQualifies_1',
            onEachFeature: pop_EntreprisesQualifies_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_EntreprisesQualifies_1_0(feature));
            },
        });
        var cluster_EntreprisesQualifies_1 = new L.MarkerClusterGroup({showCoverageOnHover: false,
            spiderfyDistanceMultiplier: 2});
        cluster_EntreprisesQualifies_1.addLayer(layer_EntreprisesQualifies_1);

        bounds_group.addLayer(layer_EntreprisesQualifies_1);
        cluster_EntreprisesQualifies_1.addTo(map);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'Entreprises Qualifiées<br /><table><tr><td style="text-align: center;"><img src="legend/EntreprisesQualifies_1_Réalisateur0.png" /></td><td>Réalisateur</td></tr><tr><td style="text-align: center;"><img src="legend/EntreprisesQualifies_1_Sachant1.png" /></td><td>Sachant</td></tr></table>': cluster_EntreprisesQualifies_1,"OpenStreetMap": layer_OpenStreetMap_0,},{collapsed:false}).addTo(map);
        map.on("zoomend", function(){

                if (map.hasLayer(layer_EntreprisesQualifies_1)) {
                    if (map.getZoom() <= 6 && map.getZoom() >= 19) {
                        layer_EntreprisesQualifies_1.eachLayer(function (layer) {
                            layer.openTooltip();
                        });
                    } else {
                        layer_EntreprisesQualifies_1.eachLayer(function (layer) {
                            layer.closeTooltip();
                        });
                    }
                }
        });
        setBounds();
                if (map.hasLayer(layer_EntreprisesQualifies_1)) {
                    if (map.getZoom() <= 6 && map.getZoom() >= 19) {
                        layer_EntreprisesQualifies_1.eachLayer(function (layer) {
                            layer.openTooltip();
                        });
                    } else {
                        layer_EntreprisesQualifies_1.eachLayer(function (layer) {
                            layer.closeTooltip();
                        });
                    }
                }
        var mapDiv = document.getElementById('map');
        var row = document.createElement('div');
        row.className="row";
        row.id="all";
        row.style.height = "100%";
        var col1 = document.createElement('div');
        col1.className="col9";
        col1.id = "mapWindow";
        col1.style.height = "99%";
        col1.style.width = "80%";
        col1.style.display = "inline-block";
        var col2 = document.createElement('div');
        col2.className="col3";
        col2.id = "menu";
        col2.style.display = "inline-block";
        mapDiv.parentNode.insertBefore(row, mapDiv);
        document.getElementById("all").appendChild(col1);
        document.getElementById("all").appendChild(col2);
        col1.appendChild(mapDiv)
        var Filters = {"Nom": "str"};
        function filterFunc() {
          map.eachLayer(function(lyr){
          if ("options" in lyr && "dataVar" in lyr["options"]){
            features = this[lyr["options"]["dataVar"]].features.slice(0);
            try{
              for (key in Filters){
                keyS = key.replace(/[^a-zA-Z0-9_]/g, "")
                if (Filters[key] == "str" || Filters[key] == "bool"){
                  var selection = [];
                  var options = document.getElementById("sel_" + keyS).options
                  for (var i=0; i < options.length; i++) {
                    if (options[i].selected) selection.push(options[i].value);
                  }
                    try{
                      if (key in features[0].properties){
                        for (i = features.length - 1;
                          i >= 0; --i){
                          if (selection.indexOf(
                          features[i].properties[key])<0
                          && selection.length>0) {
                          features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                  }
                }
                if (Filters[key] == "int"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (parseInt(features[i].properties[key])
                          < sliderVals[0]
                          || parseInt(features[i].properties[key])
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "real"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (features[i].properties[key]
                          < sliderVals[0]
                          || features[i].properties[key]
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "date"
                  || Filters[key] == "datetime"
                  || Filters[key] == "time"){
                  try{
                    if (key in features[0].properties){
                      HTMLkey = key.replace(/[&\/\\#,+()$~%.'":*?<>{} ]/g, '');
                      startdate = document.getElementById("dat_" +
                        HTMLkey + "_date1").value.replace(" ", "T");
                      enddate = document.getElementById("dat_" +
                        HTMLkey + "_date2").value.replace(" ", "T");
                      for (i = features.length - 1; i >= 0; --i){
                        if (features[i].properties[key] < startdate
                          || features[i].properties[key] > enddate){
                          features.splice(i,1);
                        }
                      }
                    }
                  } catch(err){
                  }
                }
              }
            } catch(err){
            }
          this[lyr["options"]["layerName"]].clearLayers();
          this[lyr["options"]["layerName"]].addData(features);
          }
          })
        }
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_Nom = document.createElement('div');
            div_Nom.id = "div_Nom";
            div_Nom.className= "filterselect";
            document.getElementById("menu").appendChild(div_Nom);
            sel_Nom = document.createElement('select');
            sel_Nom.multiple = true;
            sel_Nom.size = 9;
            sel_Nom.id = "sel_Nom";
            var Nom_options_str = "<option value='' unselected></option>";
            sel_Nom.onchange = function(){filterFunc()};
            Nom_options_str  += '<option value="Chognot SAS">Chognot SAS</option>';
            Nom_options_str  += '<option value="Forézienne - agence Alpes-Savoie">Forézienne - agence Alpes-Savoie</option>';
            Nom_options_str  += '<option value="Forézienne - agence Massif-Central-Poitou-Charente">Forézienne - agence Massif-Central-Poitou-Charente</option>';
            Nom_options_str  += '<option value="Forézienne - agence Ouest-Rhône-Alpes">Forézienne - agence Ouest-Rhône-Alpes</option>';
            Nom_options_str  += '<option value="Jura Natura Services">Jura Natura Services</option>';
            Nom_options_str  += '<option value="Philip Frères - Dept travaux génie écologique">Philip Frères - Dept travaux génie écologique</option>';
            Nom_options_str  += '<option value="Pinson Paysage - agence Villeneuve-le-compte">Pinson Paysage - agence Villeneuve-le-compte</option>';
            Nom_options_str  += '<option value="Sethy - agence Metz">Sethy - agence Metz</option>';
            Nom_options_str  += '<option value="Vinci Construction Maritime et Fluvial - Dept Génie écologique Lyon">Vinci Construction Maritime et Fluvial - Dept Génie écologique Lyon</option>';
            sel_Nom.innerHTML = Nom_options_str;
            div_Nom.appendChild(sel_Nom);
            var lab_Nom = document.createElement('div');
            lab_Nom.innerHTML = 'Nom';
            lab_Nom.className = 'filterlabel';
            div_Nom.appendChild(lab_Nom);
            var reset_Nom = document.createElement('div');
            reset_Nom.innerHTML = 'clear filter';
            reset_Nom.className = 'filterlabel';
            reset_Nom.onclick = function() {
                var options = document.getElementById("sel_Nom").options;
                for (var i=0; i < options.length; i++) {
                    options[i].selected = false;
                }
                filterFunc();
            };
            div_Nom.appendChild(reset_Nom);
        resetLabels([layer_EntreprisesQualifies_1]);
        map.on("zoomend", function(){
            resetLabels([layer_EntreprisesQualifies_1]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_EntreprisesQualifies_1]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_EntreprisesQualifies_1]);
        });
        </script>
    </body>
</html>
